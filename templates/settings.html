<h2>Settings</h2>
<form ng-submit="save()">
    <input type="text"
        ng-model="user.name"
        location="user.location"
        timezone="user.timezone"
        reslist="reslist"
        auto-fill="fetchCities"
        autocomplete="off"
        placeholder="Enter a location" />
    <input class="btn btn-primary" type="submit" value="Save" />
</form>
